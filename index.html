<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Group Stage Draw</title>
</head>
<body>
    <div class="pots-container">
        <div class="pots">
            <h2 style="text-align: center;margin-bottom:10px;">AFCON25 Pots</h2>
            <div class="pots-grid">
                <table class="pot"></table>
                <table class="pot"></table>
                <table class="pot"></table>
                <table class="pot"></table>
            </div>
            <button id="hide-pots">Hide pots</button>
        </div>
    </div>
    <div class="container">
        
        <h1>AFCON 2025 - Draw</h1>
        <div class="group-grid">
        </div>
        <div class="btns">
            <button id="show-pots">Show Pots</button>
            <button id="start-btn">Draw now</button>
        </div>
        
    </div>
